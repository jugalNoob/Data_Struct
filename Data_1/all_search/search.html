    <h1>seraching javascript in array</h1>

    <script>

    let data=[10 , 20 , 30 , 40 , 50];


    let temp=20;


    let index;


    for(let i=0; i<data.length-1; i++) {

        if(data[i] === temp) {

            index = i;
        }

    }

    console.log(index);
                   
    </script>
