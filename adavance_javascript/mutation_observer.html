<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/MO.css">
</head>
<body>

    <h1>mutation observer is javascript</h1>

<div id="elem" class="parent-div">


<div contentEditable class="div1">dev1</div>



<div class="div2">div2</div>

<div class="div3">div3</div>

</div>

<button onclick="deletes()">delete</button>

<button onclick="update()">upadte arra</button>
    <script>

        let observer=new MutationObserver((data)=>{

            console.log(data)
        })
    
        observer.observe(elem,{
        childList:true,

        subtree:true,
        attributes:true,
        characterDataOldValue:true,

        
        })


        function deletes(){

            document.getElementById("elem").children[0].remove();

        }


        function update(){

            document.getElementById("elem").children[0].className="hello jugal"
        }
    </script>
    
</body>
</html>
